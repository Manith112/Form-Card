<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper" id="multi-form">
        <!-- step1 -->
    <div class="card active" id="step1">
        <div class="container">
        <span>Register</span>
        <div class="name">
            <span>Name</span>
            <input type="text" placeholder="enter your name" id="name" required>
        </div>
        <div class="email">
            <span>Email</span>
            <input type="email" placeholder="example@gmail.com" id="email" required>
        </div>
        <button type="button" onclick="nextStep()">Continue</button>
    </div>
    </div>

<!-- step 2 -->
<div class="card" id="step2">
    <div class="container">
    <span>Which topics you are interested in?</span>
    <div class="job">
   <label for="html" class="interest">Software Development</label>
   <label for="html" class="interest">User Experience</label>
   <label for="html" class="interest">Graphic Design</label>
</div>
    <button type="continue" onclick="nextStep()">Continue</button>
</div>
</div>

<!-- step 3 -->
<div class="card" id="step3">

</div>

<!-- footer  -->
    <div class="step">
        <div id="step-page">Step 1 of 3</div>
        <div class="loading">  
          <span class="nav-dot active"></span>
            <span class="nav-dot"></span>
           <span class="nav-dot"></span> 
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
